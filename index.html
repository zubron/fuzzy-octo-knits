<!DOCTYPE html>
<html lang="end" ng-app="chart">
<head>
    <title>
        fuzzy-octo-knits
    </title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="chart.js"></script>
</head>
<body>
    <div class="container" ng-controller="ChartController as chart">
        <div class="page-header">
            <h1>fuzzy-octo-knits chart</h1>
        </div>
        <div class="chart-colour-selector">
            <h3>Pick a colour</h3>
            <div ng-repeat="colour in chart.defaultColours" class="chart-colour-selector-box" ng-click="chart.selectColour(colour)" ng-style="{'background-color': chart.cssFormat(colour)}">
            </div>
            <button type="button" class="btn btn-lg" ng-click="chart.clearCells()">Clear cells</button>
            <button type="button" class="btn btn-lg" ng-click="chart.undo()" ng-disabled="!chart.canUndo()">Undo</button>
            <button type="button" class="btn btn-lg" ng-click="chart.redo()" ng-disabled="!chart.canRedo()">Redo</button>
        </div>
        <div class="chart-container">
            <div ng-repeat="row in chart.cells track by $index">
                <div class="chart-box" ng-repeat="cell in row" ng-click="chart.changeColour($event, cell.row, cell.column)" ng-style="{'background-color': cell.colour}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
